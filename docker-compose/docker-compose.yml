      BORUTA_GATEWAY_PORT: 4002
      BORUTA_GATEWAY_SIDECAR_PORT: 4003
      BORUTA_CONFIGURATION_PATH: config/boruta.yml
    depends_on:
      - postgres
  load-boruta-configuration:
    image: ghcr.io/malach-it/boruta-server:oid4vci-implementation
    command: bin/boruta eval 'BorutaAdmin.Release.load_configuration()'
    volumes:
      - "./boruta.yml:/app/config/boruta.yml"
    environment:
      MIX_ENV: dev
