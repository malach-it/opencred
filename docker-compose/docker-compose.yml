version: '3.1'

services:
  postgres:
    image: postgres:14
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DATABASE: "boruta_release"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
  mongodb:
    image: mongo:latest
    network_mode: "host"
  boruta:
    healthcheck:
      test: ["CMD", "bin/boruta", "rpc", "IO.puts(:healthy)"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "4000:4000"
      - "4001:4001"
    image: ghcr.io/malach-it/boruta-server:oid4vci-implementation
    environment:
      MIX_ENV: dev
      SECRET_KEY_BASE: 5j5St23466R8mTvdfp67vROMqUlNfMxSGzFILSupM1ZcM+0mdql58+R+bhby9Aou
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DATABASE: boruta_dev
      POSTGRES_HOST: postgres
      POOL_SIZE: 5
      BORUTA_ADMIN_OAUTH_CLIENT_ID: 5905075e-8c62-4b53-9f19-154b0ef2b0e0
      BORUTA_ADMIN_OAUTH_CLIENT_SECRET: mxvJyO5PHMMpodZVJXoZpRFmEqAqqGjMpyNq8uXpBLe6V4ScBH5POHYqUQit66AbWLfAuBlZUS9pQnSGZUG4t
      BORUTA_ADMIN_OAUTH_BASE_URL: http://localhost:4000
      BORUTA_ADMIN_EMAIL: admin@test.test
      BORUTA_ADMIN_PASSWORD: imaynotknowthat
      BORUTA_ADMIN_HOST: localhost
      BORUTA_ADMIN_PORT: 4001
      BORUTA_ADMIN_BASE_URL: http://localhost:4001
